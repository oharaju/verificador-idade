<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Verificador de Idades</title>
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <section>
      <div>
        <p>Ano de Nascimento:
          <input type="number" class="anoNascimento">
        </p>
        <p>Sexo:
          <input type="radio" class="masc" name="sex">
          <label>Masculino</label>
          <input type="radio" class="fem" name="sex">
          <label>Feminino</label>
        </p>
        <button onclick="verificar()">Verificar</button>
      </div>
      <div>
        <p class="resultado">Preencha os dados acima para ver o resultado!</p>
      </div>
    </section>
  </body>
</html>
